<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Full-Stack App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
        }
        .hello-message {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .tech-badge {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Hello World Full-Stack App</h1>
        
        <div class="hello-message" id="helloMessage">
            Loading...
        </div>
        
        <div class="tech-stack">
            <span class="tech-badge">üêç Python</span>
            <span class="tech-badge">üî∑ Flask</span>
            <span class="tech-badge">üóÑÔ∏è SQLAlchemy</span>
            <span class="tech-badge">üê≥ Docker</span>
            <span class="tech-badge">üî¥ Redis</span>
            <span class="tech-badge">üìä Pandas</span>
            <span class="tech-badge">üß™ pytest</span>
        </div>
        
        <div class="section">
            <h2>API Endpoints</h2>
            <button onclick="fetchHello()">Test Hello Endpoint</button>
            <button onclick="fetchHealth()">Health Check</button>
            <button onclick="fetchPandas()">Pandas Demo</button>
            <div class="result" id="apiResult">Click a button to test...</div>
        </div>
        
        <div class="section">
            <h2>User Management</h2>
            <input type="text" id="usernameInput" placeholder="Enter username">
            <button onclick="createUser()">Create User</button>
            <button onclick="fetchUsers()">Get Users</button>
            <div class="result" id="userResult">Users will appear here...</div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        
        async function fetchHello() {
            try {
                const response = await fetch(`${API_BASE}/hello`);
                const data = await response.json();
                document.getElementById('helloMessage').textContent = data.message;
                document.getElementById('apiResult').textContent = `Source: ${data.source}, Timestamp: ${data.timestamp}`;
            } catch (error) {
                document.getElementById('apiResult').textContent = 'Error fetching hello message';
            }
        }
        
        async function fetchHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                document.getElementById('apiResult').textContent = `Status: ${data.status}, Redis: ${data.redis}, Database: ${data.database}`;
            } catch (error) {
                document.getElementById('apiResult').textContent = 'Error checking health';
            }
        }
        
        async function fetchPandas() {
            try {
                const response = await fetch(`${API_BASE}/pandas-demo`);
                const data = await response.json();
                document.getElementById('apiResult').textContent = `Stats: Mean Age: ${data.statistics.mean_age}, Sample: ${JSON.stringify(data.sample_data[0])}`;
            } catch (error) {
                document.getElementById('apiResult').textContent = 'Error fetching pandas demo';
            }
        }
        
        async function createUser() {
            const username = document.getElementById('usernameInput').value;
            if (!username) {
                document.getElementById('userResult').textContent = 'Please enter a username';
                return;
            }
            try {
                const response = await fetch(`${API_BASE}/users`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username})
                });
                const data = await response.json();
                document.getElementById('userResult').textContent = `Created user: ${data.username}`;
            } catch (error) {
                document.getElementById('userResult').textContent = 'Error creating user';
            }
        }
        
        async function fetchUsers() {
            try {
                const response = await fetch(`${API_BASE}/users`);
                const data = await response.json();
                document.getElementById('userResult').textContent = `Users: ${data.map(u => u.username).join(', ')}`;
            } catch (error) {
                document.getElementById('userResult').textContent = 'Error fetching users';
            }
        }
        
        // Load hello message on page load
        fetchHello();
    </script>
</body>
</html>
